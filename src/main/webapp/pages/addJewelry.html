<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="fragment/common::headFragment">
</head>

<body>

	<div class="container">
		<section th:substituteby="fragment/common::navbarFragment"></section>
		
		<div class="row" >
		

			<div class="span10 offset1">
				
				<form class="form-horizontal well" th:action="@{/jewelry}" th:object="${jewelryForm}" method="post" enctype="multipart/form-data"> 
					<fieldset>
						<legend>
							Add New Jewelry Information
						</legend>
						
						<!--   TYPE   -->
						<div class="control-group">
							<label class="control-label" for="type">Jewelry Type</label>
							<div class="controls">
								<select name="type" id="type">
									<option value="QUARTER_GOLD">Ceyrek Altin</option>
									<option value="ATA_GOLD">Ata Altin</option>
									<option value="GRAM_GOLD">Gram Altin</option>
									<option value="REPUBLIC_GOLD">Cumhuriyet Altini</option>
									<option value="SILVER">Gumus</option>
								</select>
							</div>
						</div>
						
						<!--   WEIGHT   -->           
            			<div class="control-group">
							<label class="control-label" for="weight">Weight</label>
							<div class="controls">
								<input type="text" class="input-xlarge" name="weight" id="weight" />
							</div>
						</div>
						
						<!--   PRICE   -->           
            			<div class="control-group">
							<label class="control-label" for="price">Price</label>
							<div class="controls">
								<input type="text" class="input-xlarge" name="price" id="price" />
							</div>
						</div>
						
						
						<!--   IMAGE   -->
						<div class="control-group">
							<label class="control-label" for="imageData">Image</label>
							<div class="controls">
								<input class="input-file" name="imageData" id="imageData" type="file" />
								<p class="help-block">Add an image to the jewelry</p>
							</div>
						</div>
						
						<!--   NOTES   -->           
            			<div class="control-group">
							<label class="control-label" for="notes">Notes</label>
							<div class="controls">
								<textarea rows="4" cols="50" class="input-xlarge" name="notes" id="notes"></textarea>
							</div>
						</div>
						
						
						<div class="form-actions">
							<button type="submit" class="btn-large btn-primary">Save</button>
						</div>
						
					</fieldset>
				</form>



			</div>
			
		</div>
		
		<footer th:substituteby="fragment/common::footer"></footer>
	</div>

</body>
</html>
